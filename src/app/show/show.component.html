<button class="btn btn-transparent text-success btn-sm" (click)="showModal=!showModal"><i
    class="fa fa-eye" aria-hidden="true"></i></button>

<div *ngIf="showModal" class="modal fade show" style="display: block;" @fadeIn>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="showModal=!showModal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img [src]='imageSrc' class="w-100" alt="">
            </div>
        </div>
    </div>
</div>
